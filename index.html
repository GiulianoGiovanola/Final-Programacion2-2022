        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="shortcut icon" href="img/LogoCory.png"/>
        <link rel="stylesheet" href="css/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <title>CORY</title>
    </head>
    <body>
        <header>
            <h1 id="tituloJugador">Nuevo Jugador</h1>
        </header>
        <main>
            <input id="inputNombre"  class="inputs" name="ingresatexto" type="text" placeholder="NOMBRE"/>
            <input id="inputApodo"  class="inputs" name="ingresatexto" type="text" placeholder="APODO"/>
            <div id="content" class="inputs" >
                <input id="inputColor" type="color" value="#8b002d"/>
                <button id="botonJugador" class="fotoJugador" onclick="sacarFoto()">
                     <img id="foto" src="img/camarafotografica.png">
                </button>
            </div>
            <div id="divJugador" onclick="javascript:store(); ">
                <input type="submit" class="botonesPrincipales submit" value="ACEPTAR"/>
            </div>
        </main>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
        <script src="js/function.js"></script>
        <script src="js/jsstorage.js"></script>
        <script>
            window.onload = function(){
                let Jugador1 = Storage.get("Jugador1");
                let Jugador2 = Storage.get("Jugador2");
    
                if(Jugador1 != null && Jugador2 != null){
                    window.location.href = "general.html";
                }
            }
        </script>
    </body>
</html>
